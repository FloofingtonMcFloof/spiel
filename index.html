<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monatliches Budget-Spiel</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4efe6;
  text-align: center;
  padding: 20px;
}

button {
  display: block;
  margin: 10px auto;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 20px;
  border: none;
  background-color: white;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  transform: scale(1.05);
}

.big-button {
  width: 80%;
  max-width: 500px;
  padding: 20px;
  font-size: 20px;
  margin: 20px auto;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.selected {
  background-color: #2e7d32;
  color: white;
}

h1, h2 {
  margin-top: 20px;
}

#result h1 {
  font-size: 50px;
}

.confetti {
  position: fixed;
  top: 0;
  font-size: 30px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}
</style>
</head>
<body>

<h1>Monatssimulation üí∂</h1>

<div id="content">
  <button class="big-button" onclick="startGame()">üí∞ Gehalt ist eingegangen</button>
</div>

<div id="shuffleScreen" style="display:none;">
  <div id="eventContainer"></div>
  <button onclick="showResult()">Wie viel bleibt √ºbrig?</button>
</div>

<div id="result"></div>

<script>
let budget = 0;
const salary = 1600; // minim√°ln√≠ mƒõs√≠ƒçn√≠ p≈ô√≠jem

const foodItems = [
  { name: "Brot (1 Laib)", price: 3.20 },
  { name: "Nudeln (1 kg)", price: 2.00 },
  { name: "Reis (1 kg)", price: 2.50 },
  { name: "Lachs (500g)", price: 8.90 },
  { name: "H√§hnchen (1 kg)", price: 9.50 },
  { name: "Rindfleisch (1 kg)", price: 15.00 },
  { name: "Linsen (1 kg)", price: 3.00 },
  { name: "Kartoffeln (2 kg)", price: 4.00 },
  { name: "Sushi (Box)", price: 12.00 },
  { name: "McDonalds Men√º", price: 11.00 },
  { name: "Gurke", price: 1.50 },
  { name: "Tomaten (1 kg)", price: 3.50 },
  { name: "Kiwi (4 St√ºck)", price: 2.80 },
  { name: "√Ñpfel (1 kg)", price: 2.90 }
];

const randomEvents = [
  { text: "Waschmaschine kaputt üí•", cost: 250 },
  { text: "Nachzahlung f√ºr Energie üî•", cost: 180 },
  { text: "Geburtstagsgeschenk üéÅ", cost: 40 },
  { text: "Neue Schuhe f√ºr dein Kind üëü", cost: 90 },
  { text: "Arztkosten üè•", cost: 120 },
  { text: "Reparatur am Fahrrad üö≤", cost: 60 }
];

function launchConfetti(row = false) {
  let count = row ? 15 : 30;
  for (let i = 0; i < count; i++) {
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.innerHTML = "üéâ";
    conf.style.left = Math.random() * 100 + "vw";
    if (row) conf.style.fontSize = "20px";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 3000);
  }
}

function startGame() {
  budget = salary;
  launchConfetti(); // konfetti p≈ôi kliknut√≠
  showHousing();
}

function showHousing() {
  launchConfetti(true); // jedna ≈ôada p≈ôi zmƒõnƒõ obrazovky
  document.getElementById("content").innerHTML = `
    <h2>Wo m√∂chtest du wohnen?</h2>
    <button class="big-button" onclick="chooseRent(850)">Kleine Wohnung nahe Wien (40m¬≤)</button>
    <button class="big-button" onclick="chooseRent(1400)">Moderne gro√üe Wohnung in Wien (100m¬≤)</button>
    <button class="big-button" onclick="chooseRent(500)">Mini-Gar√ßonni√®re im Altbau (20m¬≤)</button>
  `;
}

function chooseRent(amount) {
  budget -= amount;
  launchConfetti(true);
  document.getElementById("content").innerHTML = `
    <h2>Fixkosten zahlen</h2>
    <button class="big-button" onclick="payUtilities()">Telefon, Internet, Strom, Wasser zahlen</button>
  `;
}

function payUtilities() {
  budget -= 500;
  launchConfetti(true);
  showFoodSelection();
}

function showFoodSelection() {
  launchConfetti(true);
  let html = "<h2>Was kaufst du diesen Monat ein?</h2>";
  foodItems.forEach((item, index) => {
    html += `<button onclick="toggleFood(${index}, this)">
      ${item.name} (${item.price} ‚Ç¨)
    </button>`;
  });
  html += `<button class="big-button" onclick="goCinema()">Weiter</button>`;
  document.getElementById("content").innerHTML = html;
}

function toggleFood(index, button) {
  if (button.classList.contains("selected")) {
    button.classList.remove("selected");
    budget += foodItems[index].price;
  } else {
    button.classList.add("selected");
    budget -= foodItems[index].price;
  }
}

function goCinema() {
  launchConfetti(true);
  document.getElementById("content").innerHTML = `
    <h2>Willst du mit Freunden ins Kino gehen? üé¨</h2>
    <button class="big-button" onclick="payCinema(true)">Ja</button>
    <button class="big-button" onclick="payCinema(false)">Nein</button>
  `;
}

function payCinema(choice) {
  if (choice) {
    budget -= 25;
  }
  // p≈ôechod na shuffleScreen
  document.getElementById("content").style.display = "none";
  document.getElementById("shuffleScreen").style.display = "block";
  showRandomEvent();
}

function showRandomEvent() {
  const container = document.getElementById("eventContainer");
  let counter = 0;

  const shuffle = setInterval(() => {
    const random = randomEvents[Math.floor(Math.random() * randomEvents.length)];
    container.innerHTML = `<h2>${random.text}</h2>`;
    counter++;

    if (counter > 15) {
      clearInterval(shuffle);
      const finalEvent = randomEvents[Math.floor(Math.random() * randomEvents.length)];
      budget -= finalEvent.cost;

      container.innerHTML = `
        <h2>${finalEvent.text}</h2>
        <p>Kosten: ${finalEvent.cost} ‚Ç¨</p>
        <button onclick="showResult()">Wie viel bleibt √ºbrig?</button>
      `;
    }
  }, 100);
}

function showResult() {
  const result = document.getElementById("result");
  if (budget < 0) {
    result.innerHTML = `<h1 style="color:red;">${budget.toFixed(2)} ‚Ç¨</h1>`;
  } else {
    result.innerHTML = `<h1 style="color:green;">${budget.toFixed(2)} ‚Ç¨</h1>`;
  }
}
</script>

</body>
</html>
